<div class="main-page__wrapper">
  <div *ngIf="boardList$ | async; let items">
    <ng-container *ngIf="items.length > 0; else noData">
      <h2 class="main-page__content">{{ "mainPage__content" | translate }}</h2>
      <ul>
        <div
          class="main-page__list"
          cdkDropList
          [cdkDropListData]="boardsList"
          (cdkDropListDropped)="drop($event)"
        >
          <app-board-item
            cdkDropListGroup
            cdkDrag
            *ngFor="let item of items"
            [item]="item"
            [cdkDragData]="item"
            (removed)="deleteItem()"
          ></app-board-item>
        </div>
      </ul>
    </ng-container>
    <button class="main-page__btn-create" (click)="addNewBoard()">
      {{ "mainPage__btn-create" | translate }}
    </button>
    <ng-template #noData
      ><h2 class="main-page__default">
        {{ "mainPage__default" | translate }}
      </h2></ng-template
    >
  </div>
  <mat-spinner *ngIf="loading$ | async"></mat-spinner>
</div>
