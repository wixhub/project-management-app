<form [formGroup]="form" (ngSubmit)="save()">
  <h2 mat-dialog-title>{{ dialogTitle | translate }}</h2>

  <mat-dialog-content>
    <mat-form-field>
      <input
        matInput
        placeholder="{{ 'task__title-column' | translate }}"
        formControlName="title"
      /> </mat-form-field
    ><br />

    <mat-form-field>
      <textarea
        matInput
        placeholder="{{ 'task__description-column' | translate }}"
        formControlName="description"
      ></textarea>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions class="form__btn-wrapper">
    <button class="mat-raised-button" type="button" (click)="close()">
      {{ "Close" | translate }}
    </button>
    <button class="mat-raised-button mat-primary" type="submit">
      {{ "Save" | translate }}
    </button>
  </mat-dialog-actions>
</form>
