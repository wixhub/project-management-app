<h2 mat-dialog-title>{{ dialogTitle | translate }}</h2>

<mat-dialog-content [formGroup]="form">
  <mat-form-field>
    <input
      matInput
      placeholder="{{ 'task__title-column' | translate }}"
      formControlName="title"
    />
  </mat-form-field>
  <mat-form-field>
    <input
      matInput
      placeholder="{{ 'task__description-column' | translate }}"
      formControlName="description"
    />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">
    {{ "Close" | translate }}
  </button>
  <button class="mat-raised-button mat-primary" (click)="save()">
    {{ "Save" | translate }}
  </button>
</mat-dialog-actions>
