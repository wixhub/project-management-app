<div class="search__container">
  <input
    type='search'
    placeholder='{{ "Search" | translate}}'
    class='search__input'
    (focus)="onFocus()"
    (blur)="onBlur()"
    (search)="onSearch()"
    #searchInput>
  <div (pointerover)="onHover()" (pointerleave)="onLeave()" class="search__results" *ngIf="isFocused || isHovered">
    <app-result-item [result]="result" *ngFor="let result of results | sortResults"></app-result-item>
  </div>
</div>
